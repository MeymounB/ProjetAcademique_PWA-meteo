	<script>var deferredPrompt;

		window.addEventListener('beforeinstallprompt', function (e) {
			// Empêche l'affichage automatique de la fenêtre d'installation
			e.preventDefault();
			// Stocke l'événement pour le déclencher plus tard
			deferredPrompt = e;
			// Affiche votre propre bouton d'installation
			var installButton = document.getElementById('addToHome');
			installButton.textContent = 'Installer';
			document.body.appendChild(installButton);
			// Attachez la logique de gestionnaire de clic
			installButton.addEventListener('click', function () {
				// Déclenche la fenêtre d'installation de l'application
				deferredPrompt.prompt();
				// Attendre que l'utilisateur réponde à la fenêtre d'installation
				deferredPrompt.userChoice.then(function (choiceResult) {
					if (choiceResult.outcome === 'accepted') {
						console.log('L\'application a été installée');
					} else {
						console.log('L\'application n\'a pas été installée');
					}
					// Réinitialisez la variable deferredPrompt, car elle ne peut être utilisée qu'une fois
					deferredPrompt = null;
				});
			});
		});</script>
